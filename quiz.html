<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="home-box custom-box ">
        <h3>Instruction</h3>
        <p>Total number of questions:<span class="total-question">5</span></p>
        <button type="button" class="btn" onclick="startOver()">Start Quiz</button>
    </div>
    <div class="quiz-box custom-box hide">
        <div class="question-number"><hr></div>
        <div class="question-text "></div>
        <div class="option-container"></div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator">
            <hr>
        </div>
    </div>

    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total questions</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="total-percentage"></span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class="total-score">  </span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgain()">Try Again</button>
        <button type="button" class="btn" onclick="home()">Go To Home</button>
    </div>

    <script src="./js/question.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
